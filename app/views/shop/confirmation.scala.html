@(id: String, title: String)(content: Html)

<!-- Modal -->
<div class="modal fade" id="@id" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modal-label">@title</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                @content
                </div>
            </div>
            <div class="modal-footer">
                <button id="@id-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button id="@id-ok" type="button" class="btn btn-primary">Ok</button>
            </div>
        </div>
    </div>
</div>
